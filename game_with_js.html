		function startGame(){
			let counter=0;

			document.querySelector('button').addEventListener('click', () => {
				++counter;
			});


			setTimeout(() => {
				if (counter > 5){
					alert('You won!! Your clicks were:' + counter);
				}else{
					alert('Sorry, you lost!!');
				}
			}, 2000);
		}

		startGame();
