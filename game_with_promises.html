<body>
	<button id='start'>Start Game</button>
	<button id='gameButton'>Click</button>
	<script type="text/javascript">
		//Promise is a tool for managing asynchronous codeflow through out our application. 
		//In other words, code that will be executed at some point in future.
		//Here, after 2 secs we get alert 


		function startGame(){
			let counter=0;

			document.getElementById('gameButton').addEventListener('click', () => {
				++counter;
			});


			return new Promise((resolve, reject) => {
				setTimeout(() =>{
					if (counter>5){
						resolve();
					}
					else{
						reject();
					}
				}, 2000)
			});
		}


		function callGame(){
			startGame()
			.then(() => alert('You win!!'))
			.catch(() => alert('You lost!!'));
		}

		document.getElementById('start').addEventListener('click', () => {
				callGame()
			});

		
	</script>
</body>
